site_name: NL-TRADE
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Головна: index.md
  - Формування запитів: forming-requests.md
  - Створення Invoice: create-invoice.md
  - Видалення Invoice: remove-invoice.md
  - Процесс виконання заявки: proccess-invoice.md
